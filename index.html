<!DOCTYPE html>
<html lang="en">
<head>

  <title>Modern Responsive Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <ul class="navbar">
      <li>Home</li>

      <img src="weather-2019-02-07.png" alt="Responsive Sample Image" />
